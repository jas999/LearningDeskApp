<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/logo.png" alt=""></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="banner">
    <div class="user_pro" [style.backgroundImage]="'url(assets/imgs/img_avatar.png)'">
      <a href="javascript:void(0)">
        <ion-icon name="md-create"></ion-icon>
      </a>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="add(registerForm.value)" class="reg-form">
    <ion-list padding>
      <ion-item>
        <ion-label color="primary" floating>First Name</ion-label>
        <ion-input type="text" [formControl]="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Last Name</ion-label>
        <ion-input type="text" [formControl]="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Age</ion-label>
        <ion-input type="number" [formControl]="age"></ion-input>
      </ion-item>
      <ion-list radio-group>
        <h3>Gender</h3>
        <ion-item>
          <ion-label>{{gender_text}}</ion-label>
          <ion-toggle (ionChange)="change()"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label color="primary" floating>Mobile Number</ion-label>
        <ion-input type="tel" [formControl]="mobileNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Email Address</ion-label>
        <ion-input type="email" [formControl]="emailId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>City</ion-label>
        <ion-select [formControl]="cityId" multiple="false">
          <ion-option [value]="city.id" *ngFor="let city of cities">{{city.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button full round>Sign Up</button>
    </ion-list>
  </form>
</ion-content>
