<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo.png" alt=""></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="banner" [style.backgroundImage]="'url(assets/imgs/3283238.jpg)'">
    <!-- <img src="assets/imgs/3283238.jpg" alt=""> -->
  </div>
  <div class="image_slide">
    <h3>IMAGE SECTION</h3>
    <ion-slides slidesPerView="auto" spaceBetween="10" class="page2">
      <ng-container *ngFor="let c of content">
        <ion-slide class="swiper-slide" *ngIf="!c.containsVideo"
          (click)="downloadFileCheckPermssion(c.documentName, c.document)">
          <img src="{{c.coverImage}}" alt="">
          <p>{{c.title}}</p>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </div>
  <div class="image_slide">
    <h3>VIDEO SECTIONS HEDING</h3>
    <ion-slides slidesPerView="auto" spaceBetween="10" class="page2">
      <ng-container *ngFor="let c of content">
        <ion-slide class="swiper-slide" *ngIf="c.containsVideo" (click)="playYouTubeVideo(c.videoLink)">
          <div class="img_part">
            <img src="{{c.coverImage}}" alt="">
          </div>
          <p>{{c.title}}</p>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </div>


  <ion-list padding>
    <ion-item *ngFor="let c of content" (click)="openAttachment(c)">
      <ion-thumbnail item-start>
        <img src="{{c.coverImage}}">
      </ion-thumbnail>
      <h2>{{c.title}}</h2>
      <p>{{c.description | slice:0:100}} </p>
    </ion-item>
  </ion-list>
</ion-content>
