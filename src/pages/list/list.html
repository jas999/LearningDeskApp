<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo.png" alt=""></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <ion-item *ngFor="let c of content">
      <ion-thumbnail item-start (click)="openAttachment(c)">
        <img src="{{c.coverImage}}">
      </ion-thumbnail>
      <h2>{{c.title}}</h2>
      <p>{{ c.description| slice:0:100}}{{c.description.length > 100 ? '...' : ''}}<a href="javascript:void(0)" (click)="readMore(c.title,c.description)">Read
          more</a></p>
      <a (click)="share(c)">
        <ion-icon name="md-share"></ion-icon>
      </a>
      <a (click)="addRemoveLike(c.id,c.userId,c.liked)">
        <ion-icon name="ios-heart" *ngIf="c.liked"></ion-icon>
        <ion-icon name="ios-heart-outline" *ngIf="!c.liked"></ion-icon>
      </a>
      <a (click)="addRemoveBookmark(c.id,c.userId,c.bookmark)">
        <ion-icon name="ios-bookmark" *ngIf="c.bookmark"></ion-icon>
        <ion-icon name="ios-bookmark-outline" *ngIf="!c.bookmark"></ion-icon>
      </a>
      <a href="javaacript:void(0)">
        <ion-icon name="md-chatboxes" (click)="openComment(c)"></ion-icon>
      </a>
      <a href="javaacript:void(0)" (click)="rate(c)">
        <button ion-button>Rate</button>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
<div class="ratePopup" [class.active]="popupActive == true">
  <div class="rate_part">
    <a href="javascript:void(0)" (click)="close()">
      <ion-icon name="md-close"></ion-icon>
    </a>
    <h3>Rating</h3>
    <ionic3-star-rating activeIcon="ios-star" defaultIcon="md-star-outline" activeColor="#77dbff" defaultColor="#000"
      readonly="false" [rating]="rating">
    </ionic3-star-rating>
    <button ion-button full (click)="saveRating()">Submit</button>
  </div>
</div>
