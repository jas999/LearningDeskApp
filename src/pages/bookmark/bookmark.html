<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
      <ion-title><img src="assets/imgs/logo.png" alt=""></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list padding>
      <ng-container *ngFor="let c of content" >
      <ion-item *ngIf="c.bookmark"  >
        <ion-thumbnail item-start (click)="openAttachment(c)">
          <img src="{{c.coverImage}}">
        </ion-thumbnail>
        <h2>{{c.title}}</h2>
        <p>{{c.description}}<a href="javascript:void(0)">Read
          more</a></p>      
        <a href="javaacript:void(0)">
          <ion-icon name="md-share"></ion-icon>
        </a>
        <a (click)="addRemoveLike(c.id,c.userId,c.liked)">
            <ion-icon name="ios-heart" *ngIf="c.liked"></ion-icon>
          <ion-icon name="ios-heart-outline"  *ngIf="!c.liked"></ion-icon>
        </a>
        <a (click)="addRemoveBookmark(c.id,c.userId,c.bookmark)">
          <ion-icon name="ios-bookmark" *ngIf="c.bookmark"></ion-icon>
          <ion-icon name="ios-bookmark-outline" *ngIf="!c.bookmark"></ion-icon>
        </a>
        <a href="javaacript:void(0)">
          <ion-icon name="md-chatboxes"></ion-icon>
        </a>
        <a href="javaacript:void(0)">
          <button ion-button>Rate</button>
        </a>
      </ion-item>
      </ng-container>
    </ion-list>
  </ion-content>
