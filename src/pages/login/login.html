  <form [formGroup]="loginForm" (ngSubmit)="sigin(loginForm.value)" class="reg-form">

    <ion-list padding>
      <img src="assets/imgs/logo.png" alt="" class="logo">
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="text" [formControl]="emailId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" [formControl]="password"></ion-input>
      </ion-item>
      <button ion-button full round>SIGN IN</button>
    </ion-list>
  </form>
  <div class="login_with">
    <p>- Or Login With -</p>
    <a (click)="fbLogin()"><img src="assets/imgs/fb.png" alt=""></a>
    <a (click)="loginWithGooglePlus()"><img src="assets/imgs/gp.png" alt=""></a>
    
  </div>
  <div class="list_text" padding>
    <a href="javascript:void(0)" (click)="createAccount()">Create Account</a>
    <a href="javascript:void(0)" (click)="fargotPassword()">Forgot Password?</a>
    <div class="clear"></div>
  </div>
</ion-content>
