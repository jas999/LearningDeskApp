<ion-header>
  <ion-navbar>
    <!-- <ion-title>fargotPassword</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/logo.png" alt="" class="logo">
  <h3>Forgot Password</h3>
  <form [formGroup]="fargotpasswordForm" (ngSubmit)="forgotPassword(fargotpasswordForm.value)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input [formControl]="email" type="email"></ion-input>
      </ion-item>
      <button ion-button full round type="submit">SUBMIT</button>
    </ion-list>
  </form>
</ion-content>
